<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <mat-list *ngFor="let contact of contacts">
    <mat-list-item><h2>Nome: {{contact.name}}</h2></mat-list-item>
    <mat-list-item><h4>Email: {{contact.email}}</h4></mat-list-item>
    <mat-list-item><h4>Telefone: {{contact.phone}}</h4></mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</ion-content>
